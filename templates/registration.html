<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯГурман | Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body
    style="background-image: url('../media/main_image_reg.png'); background-size: cover; background-repeat: no-repeat; height: auto; width: auto">

    <div class="container-center">
        <div class="row">
            <div class="col-12 text-center">
                <img src="../media/label.png" alt="">
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center" style="margin-top: 8%;">
                <img src="../media/icon1.png" alt="">
            </div>
            <div class="col-5"></div>
        </div>
        <div class="col-5"></div>
    </div>

    <div class="container">
        <form name="reg_form" action="" method="POST">
            {% csrf_token %}
            <div class="row" style="margin-top: 2.5%;">
                <div class="col-3"></div>
                <div class="col-6 text-center" style="background-color: #f39965d8;border-radius: 7%;">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h2
                                style="margin-bottom: 7%; margin-top: 5%; color: #000000; font-family: Montserrat; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                                РЕГИСТРАЦИЯ</h2>
                            <input name="email" type="email" required="True" placeholder="E-Mail" class="form-control"
                                id="reg_input_email"
                                style="margin-bottom: 9%; margin-top: 3%; font-family: Montserrat;">

                            <input name="password" type="password" required="True" placeholder="Пароль"
                                class="form-control" id="reg_input_password" style="font-family: Montserrat;">
                            <div style="margin-bottom: 10%;" id="ch_pass"></div>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'home' %}"><img src="../media/cross1.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <input type="submit" name="btn_submit" value="Создать аккаунт" class="btn btn-lg btn-primary col-3"
                        id="reg_button_create"
                        style="margin-top: 3%;border-radius: 26px;color: black; font-family: Montserrat; border-color: transparent; background-color: #f39965d8;">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="../static/reg_script.js"></script>

</body>

</html>
