<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЯГурман</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<div class="modal fade" style="background-color: rgba(0, 0, 0, 0.835); display: none;" id="modal_form" tabindex="-1"
     aria-hidden="true">
    <div class=" modal-dialog modal-dialog-centered ">
        <div class="modal-content" style="background-color: transparent;">
            <div class=" modal-body">
                <div class="container" style="background-color: #F0884A ; border-radius: 7%;">
                    <div class="row">
                        <div class="col-1"></div>

                        <div class="col-10 text-center">
                            <h2 style="margin-bottom: 7%; color: #FFFFFF; font-family: Montserrat; font-style: normal; font-weight: normal; text-transform: uppercase; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                                Авторизация</h2>

                            <form action="" method="post">
                                {% csrf_token %}

                                <input type="email" class="form-control" id="index_input_email" placeholder="E-Mail"
                                       style="margin-bottom: 9%; margin-top: 3%; font-family: Montserrat;">

                                <input type="password" class="form-control" style="font-family: Montserrat;"
                                       id="index_input_password" placeholder="Пароль">

                                <button type="submit" id="index_button_forgotpass" class="btn"
                                        style="margin-top: 3%;margin-bottom: 3%; text-decoration-line: underline; box-shadow: unset; font-family: Montserrat;">Забыли пароль?</button>


                                <div class="col-1"></div>

                                <div class="row">
                                    <div class="col-1"></div>
                                    <div class="col-10 text-center">
                                        <button type="button" id="index_button_enter"
                                                style=" margin-bottom: 7%; color: white; border-radius: 7%; font-family: Montserrat; border-color: white; box-shadow: none; "
                                                class="btn btn-outline-danger btn-lg btn-block col-7">Войти</button>
                                    </div>
                                    <div class="col-1"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <img id="index_img_arrow" src="../media/arrow.png" alt="" style="margin-top: 3%;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a class="btn btn-lg btn-warning col-7" href="{% url 'registration' %}"
                               style="font-family: Montserrat; margin-top: 5%; background-color:#ffffffd2 ; color: #000; border-color: transparent;">Регистрация</a>
                            {#                                <button class="btn btn-lg btn-warning col-7" id="index_button_reg" style="font-family: Montserrat; margin-top: 5%; background-color:#ffffffd2 ; color: #000; border-color: transparent;">Регистрация</button>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<body style="background-image: url('../media/main_image.jpg'); background-size: cover;">
<div class="container">
    <div class="row">
        <div class="col-7"></div>
        <div class="col m-md-1">
            <a class="btn btn-outline-warning btn-light"
               style="border-radius: 12rem;box-shadow: none; border-color: transparent; color: black;"
               href="{{ 'index' }}">Главная</a>
        </div>

        <div class="col m-md-1">
            <a class="btn btn-outline-warning btn-light"
               style="border-radius: 12rem;box-shadow: none; border-color: transparent; color: black;"
               href="{{ 'index' }}">Рецепты</a>
        </div>

        <div class="col m-md-1">
            <a class="btn btn-outline-warning btn-light"
               style="border-radius: 12rem; box-shadow: none; border-color: transparent; color: black;"
               href="{{ 'index' }}">О нас</a>
        </div>

        <div class="col p-md-1">
            <a type="button" data-bs-toggle="modal" data-bs-target="#modal_form"
               class="btn btn-outline-warning btn-light "
               style="border-radius: 12rem; border-color: transparent; color: black;">Вход</a>
        </div>
    </div>
</div>

<div class="container col-xl-8  " style="margin-top:12% ; background: rgba(255, 255, 255, 0.7) ">
    <div class="row">
        <div class="col">
            <h1 style="font-family: Playfair Display; font-size: 3.5rem;" class="text-center ">Найди свой рецепт</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h4 style="font-family: Playfair Display;" class="text-center">ДОБРО ПОЖАЛОВАТЬ НА ЯГУРМАН!
            </h4>
            <h4 style="font-family: Playfair Display" class="text-center">ИСПЫТАЙ ПРЯМО СЕЙЧАС:</h4>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row text-center">
        <div class="col m-lg-5">
            <button type="button" class="btn btn-warning btn-lg col-xl-4" data-bs-toggle="modal" data-bs-target="#modal_form">Попробовать</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>

</body>

</html>
