<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body
        style="background-image: url(../media/back_ingred.png); background-size: cover; background-repeat: no-repeat; height: 100vh;">
<form name="si_form">
    <div class="container text-center">
        <div class="row" style="margin-top: 2%;">
            <div class="col-2">
                <a href="{% url 'home' %}"><img src="../media/label.png" alt=""></a>
                

            </div>
            <div class="col-9 text-center">
                <h1 style="font-family: Playfair Display;">Выберете категорию и ингридиенты</h1>
                <input type="search" class="form-control form-control-lg"
                       style="margin-top: 10%; background-color: transparent; border-radius: 32px; border-color: black;">
            
            </div>
            <div class="col-1">
                
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}"><h4 style="color: black;">{{ user.username }}</h4></a>

                {% else %}
                    <a href="{% url 'registration' %}"><h4 style="color: black;">Регистрация</h4></a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12" style="margin-top: 3%; ;">
                <div id="nav">

                    <button class="btn" name="i1" type="button"><img src="../media/milk_product_icon.png"></button>
                    <button class="btn" name="i2" type="button"><img src="../media/cereals_icon.png"></button>
                    <button class="btn" name="i3" type="button"><img src="../media/vegetable_icon.png"></button>
                    <button class="btn" name="i4" type="button"><img src="../media/spices_icon.png"></button>
                    <button class="btn" name="i5" type="button"><img src="../media/meat_icon.png"></button>
                    <button class="btn" name="i6" type="button"><img src="../media/drinks_icon.png"></button>
                    <button class="btn" name="i7" type="button"><img src="../media/pasta_icon.png"></button>
                    <button class="btn" name="i8" type="button"><img src="../media/fruits_icon.png"></button>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3" style="margin-top: 3%; background-color: rgba(253, 133, 63, 0.726);">
                <h3>Рецепты:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-control" style="margin-top: 2%; margin-bottom: 3%;" name="write_ing"
                           type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div>

                    {% for foo in reipes %}
                        <p><img src="{{ foo.picture }}" class="img-fluid" alt="" style="width: 50%"></p>
                        <h3><a href="{% url 'recipe' foo.id %}">{{ foo.title }}</a></h3>
                        <p>{{ foo.describe }}</p>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="../static/select_ing_script.js"></script>
</form>
</body>

</html>
