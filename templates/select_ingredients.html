<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ингредиентов</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-image: url(../media/back_ingred.png); background-size: cover;">
<div class="container">
    <div class="row" style="margin-top: 2%;">
        <div class="col-1">
            <a href="{% url 'home' %}"
               style=" font-size: 185%; font-family: Montserrat; color: #000; text-decoration-line: none; ">Главная
                <img style=" margin-top: -20%;" src="../media/arrow_ingred.png" alt="">
            </a>

        </div>
        <div class="col-1"></div>
        <div class="col-9 text-center">
            <h1 style="font-family: Playfair Display;">Выберете категорию и  ингридиенты</h1>
            <input type="search" class="form-control form-control-lg" style="margin-top: 10%; background-color: transparent; border-radius: 32px; border-color: black;">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">{{ user.username }}</a>

            {% else %}
                 <a href="{% url 'registration' %}">Регистрация</a>
            {% endif %}

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="../static/script.js"></script>
</body>

</html>
